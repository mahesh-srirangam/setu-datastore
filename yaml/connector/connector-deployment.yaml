
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: connector-deployment
  name: connector-deployment
  namespace: default

spec:
  replicas: 2
  selector:
    matchLabels:
      app: connector-deployment
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: connector-deployment
    spec:
      containers:
      - args:
        - --server.tomcat.protocol-header=x-forwarded-proto
        command:
        - java
        - -Dquarkus.profile=prod
        #- -javaagent:/app/newrelic/newrelic.jar
        - -jar
        - /app/quarkus-app/quarkus-run.jar
        env:
        - name: JAVA_TOOL_OPTIONS
          value: "-XX:+CMSClassUnloadingEnabled -XX:+CMSPermGenSweepingEnabled -Xms250M -Xmx800M"
        - name: PROFILE
          valueFrom:
            configMapKeyRef:
              key: PROFILE
              name: env-config
        - name: PORT
          valueFrom:
            configMapKeyRef:
              key: PORT
              name: env-config
        image: asia.gcr.io/genial-post-179709/fareye:v7
        imagePullPolicy: Always
        name: connector-deployment
        livenessProbe:
          failureThreshold: 20
          httpGet:
            path: /q/health/live
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 120
          periodSeconds: 60
          successThreshold: 1
          timeoutSeconds: 5
        ports:
        - containerPort: 8080
          protocol: TCP
        - containerPort: 8125
          protocol: TCP
        - containerPort: 8126
          protocol: TCP
        volumeMounts:
        - mountPath: /app/config
          name: conf

        readinessProbe:
          failureThreshold: 5
          httpGet:
            path: /q/health/ready
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 5
          successThreshold: 1
          timeoutSeconds: 5
        resources:
          requests:
            memory: "250Mi"
            cpu: "200m"
          limits:
            memory: "1000Mi"
            cpu: "800m"

      volumes:
      - configMap:
          items:
          - key: newrelic.yml
            path: newrelic.yml
          name: newrelic
        name: conf
